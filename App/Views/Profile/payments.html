{% extends "base.html" %}

{% block title %}Metody płatności{% endblock %}

{% block body %}


<div class="pt-5 text-center">
    <div class="profile-input m-auto">
        <h1 class="mb-3">Dodaj nową metodę płatności</h1>
        <form method="post" action="/profile/addPaymentsMethod">
            <div class="form-group">
                <label for="methodName" class="form-control-label">Podaj nazwę:</label>
                <input type="text" name="name" id="methodName"class="form-control"/>
            </div>
            <div class="text-center">
                <button type="submit" class="btn pg-button">Dodaj</button>
                <a href="/profile/show" class="btn pg-button__secondary">Anuluj</a>
            </div>         
        </form>  
    </div>
</div>

{% endblock %}
