{% extends "base.html" %}

{% block title %}Delete{% endblock %}

{% block body %}

<div class="pt-5 text-center">
    <h1>Usuwanie kategorii</h1>
    <form method="post" action="/profile/deleteExpensesCategory?name={{ name }}">
        <h3 class="text-center">Czy na pewno chcesz usunąć kategorię <span style="font-weight: 600;">{{ name }}</span>?</h3>
        <div class="text-center">
            <button type="submit" class="btn text-uppercase text-white form-button">Usuń</button>
            <a href="/profile/show" type="submit" class="btn text-uppercase text-white form-button">Anuluj</a>
        </div>        
    </form>  

</div>

{% endblock %}
