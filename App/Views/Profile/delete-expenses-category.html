{% extends "base.html" %}

{% block title %}Delete{% endblock %}

{% block body %}

<div class="pt-5 text-center">
    <div class="profile-input m-auto">
        <h1 class="mb-3">Czy na pewno chcesz usunąć kategorię <span style="font-weight: 600;">{{ name }}</span>?</h1>
        <form method="post" action="/profile/deleteExpensesCategory?name={{ name }}">
            <div class="text-center">
                <button type="submit" class="btn pg-button">Usuń</button>
                <a href="/profile/show" type="submit" class="btn pg-button__secondary">Anuluj</a>
            </div>        
        </form>  
    </div>
</div>

{% endblock %}
