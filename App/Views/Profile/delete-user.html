{% extends "base.html" %}

{% block title %}Delete user{% endblock %}

{% block body %}

<div class="pt-5 text-center">
    <h1>Usuwanie konta</h1>
    <form method="post" action="/profile/deleteUserFromaDataBase">
        <h3 class="text-center">Czy na pewno chcesz usunąć konto użytkownika i wszystkie dane?</h3>
        <div class="text-center">
            <button type="submit" class="btn text-uppercase text-white form-button">Usuń</button>
            <a href="/profile/show" type="submit" class="btn text-uppercase text-white form-button">Anuluj</a>
        </div>        
    </form>  

</div>

{% endblock %}
