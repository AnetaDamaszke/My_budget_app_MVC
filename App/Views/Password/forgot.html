{% extends "base.html" %}

{% block title %}Forgot password{% endblock %}

{% block body %}

<div class="text-center">
    <h1 class="pb-2 text-center">Resetowanie hasła</h1>
</div>

<div class="container">
    <div class="m-auto form-box">
        <form method="post" action="/password/request-reset">
            <div class="form-group mb-3">
                <label for="inputEmail">Podaj email</label>
                <input type="email" id="inputEmail" name="email" placeholder="Email address" autofocus required
                class="form-control">
            </div>

            <button type="submit" class="btn btn-light">Resetuj hasło</button>
        </form>
    </div>
</div>

{% endblock %}
