{% extends "base.html" %}

{% block title %}Logowanie{% endblock %}

{% block body %}

<div class="text-center">
    <h1 class="pb-2 pt-5 text-center">Zaloguj się</h1>
</div>

<div class="container">
    <div class="m-auto form-box">
        <form action="/login/create" method="post">
            <div class="form-group">
                <label for="inputEmail" class="form-control-label">E-mail</label>
                <input type="inputEmail" name="email" value="{{ email }}" id="email" 
                placeholder="np. jan@kowalski.com" class="form-control" required title="Pole wymagane" autofocus/>
            </div>
            <div class="form-group">
                <label for="inputPassword" class="form-control-label">Hasło</label>
                <div class="d-flex"> 
                    <input type="password" name="password" value="" id="inputPassword" class="form-control"
                    required title="Pole wymagane"/>                                       
                </div>
            </div>
            <div class="form-group">
                <label>
                    <input type="checkbox" name="remember_me" {% if remember_me %} checked="checked" {% endif %}/> Pamiętaj mnie
                </label>
                
            </div>
            <div class="text-center">
                <button type="submit" class="btn text-uppercase text-white form-button">Zaloguj się</button>
            </div>
            <div class="pt-3 text-center">
                <a href="/password/forgot">Zapomniałeś hasła?</a>
            </div>
        </form>
    </div>
</div>

{% endblock %}
